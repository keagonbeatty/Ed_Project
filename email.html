<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      body {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 20%;
      }

      h1 {
        display: inline-block;
        padding: 20px 100px;
        text-align: center;
        border: 3px solid black;
        font-weight: 400;
      }

      .highlight {
        background-color: #f0f8ff;
        padding: 10px;
        border-radius: 4px;
      }
      .header{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }

      section div {
        display: inline-block;
      }
      table {
        border-collapse: collapse;
      }
      tbody td {
        margin: 0;
        width: 100px;
        height: 25px;
      }
      thead td {
        font-weight: bold;
      }
      .section_num {
        font-weight: bold;
        position: relative;
      }
      .section_num p {
        margin: 25px 30px 0 0;

      }
      section div {
        display: inline-block;
        vertical-align: top; /* ‚Üê Add this line */
      }
      section {
        display: grid;
        grid-template-columns: 1fr 3fr; /* 2 columns: label + table */
        gap: 20px;
        align-items: start;
        padding: 10px;
      }
      .section_num {
        font-weight: bold;
      }
      ul {
        margin: 0;
        padding-left: 20px;
      }
      .red {
        background-color: rgba(244, 199, 195, 1)

      }
      .green {
        background-color: rgba(198, 239, 206, 1);
      }
      td{
        padding-left: 5px;
      }
    </style>
